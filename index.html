        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader img {
            width: 200px;
            height: 100px;
            animation: spin 2s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loaded .loader {
            display: none;
        }

      
    </style>
</head>

    <style>
        /* Center the heading */
        h1 {

        /* Center the images and add spacing */
        .image-container {
            display: flex;
            flex-direction: row; /* Display images side by side */
            justify-content: center; /* Center images horizontally */
            align-items: center; /* Center images vertically */
            gap: 20px; /* Adds space between images */
            margin-top: 20px;
            flex-wrap: wrap; /* Allow wrapping if images exceed container width */
        }

        /* Style for each image */
        .image-container img {
            width: 300px; /* Fixed width for consistency */
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Ensures the image covers the area */
            border: 5px solid #ddd; /* Adds a border */
            border-radius: 10px; /* Rounded corners */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        /* Hover effect */
        .image-container img:hover {
            transform: scale(1.05); /* Slightly zoom in */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Adds shadow */
            border-color: #ff6347; /* Changes border color on hover */
        }
    </style>
